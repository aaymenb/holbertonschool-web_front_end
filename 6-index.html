<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage - Task 6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        p {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
            color: #333;
        }
    </style>
</head>
<body>
    <script>
        const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

        // Check if Session Storage is available
        if (typeof(Storage) === "undefined") {
            alert('Sorry, your browser does not support Web storage. Try again with a better one');
        } else {
            // Session storage is available, show the application
            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    createStore();
                    displayCart();
                });
            } else {
                createStore();
                displayCart();
            }
        }

        function addItemToCart(item) {
            // Add a key to session storage with the name of the item, set value to true
            sessionStorage.setItem(item, 'true');
        }

        function createStore() {
            // Create a ul and append it to the DOM
            const ul = document.createElement('ul');
            
            // Loop through the array of items
            availableItems.forEach(item => {
                // Create a list item
                const li = document.createElement('li');
                li.textContent = item;
                
                // On click, call addItemToCart
                li.onclick = function() {
                    addItemToCart(item);
                };
                
                // Add the list item to the ul
                ul.appendChild(li);
            });
            
            // Append the ul to the body
            document.body.appendChild(ul);
        }

        function displayCart() {
            // Check if session storage contains any item
            let itemCount = 0;
            
            // Count items in session storage
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (availableItems.includes(key) && sessionStorage.getItem(key) === 'true') {
                    itemCount++;
                }
            }
            
            // If session storage contains any item, display the message
            if (itemCount > 0) {
                const p = document.createElement('p');
                p.textContent = `You previously had ${itemCount} items in your cart`;
                document.body.appendChild(p);
            }
        }
    </script>
</body>
</html>
